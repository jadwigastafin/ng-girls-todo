<form
  #itemForm="ngForm"
  (ngSubmit)="submitValue(itemForm)"
>

  <div class="form-group">
    <input
      [(ngModel)]="title"
      name="title"
      #inputElementRef
      [value] = ""
      class="todo-input form-control"
      required
    >
    <p>
      <button
        mat-raised-button
        color="primary"
      >
        SAVE
      </button>
    </p>
  </div>
</form>
